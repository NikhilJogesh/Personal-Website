{% extends "blog_base.html" %}

{% block title %} HOME {% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
{% endblock %}

{% block content %}
    <section class="blog">
        <h2 class="page_title">My Blog</h2>
        <div class="posts">
            {% for post in posts %}
                <div class="post">
                    <div class="post_info">
                        <div class="filler"></div>
                        <h1 class="title">{{ post.title }}</h1>
                        <h2 class="date_posted">{{ post.date_posted }}</h2>
                    </div>
                    <div class="dividing_line"></div>
                    <p class="content" >{{ post.content }}</p>
                    <a href="/blog/{{ post.key }}" class="read_more"> Read more</a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
